<h3>{{ name | titlecase }} reviews:</h3> <a class="close" (click)="onClose()">X</a>
<ul *ngIf="reviews && reviews.length; else noReviews" class="u-listReset reviews-grid">
    <app-product-review *ngFor="let review of reviews" [review]="review"></app-product-review>
</ul>
<ng-template #noReviews>
  <p>No reviews for this product</p>
</ng-template>
