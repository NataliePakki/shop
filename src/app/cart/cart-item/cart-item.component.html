<li class="item">

    {{item.name}}
    <strong>( {{item.price}} $ )</strong>
    <app-counter [count]="getCount()" [maxCount]="item.maxCount" (decrease)="onDecrease()" (increase)="onIncrease()"></app-counter>
    <a mat-button (click)="onDelete($event)"> Delete </a>
  </mat-card>
</li>
