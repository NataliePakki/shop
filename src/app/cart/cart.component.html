<h4>Cart</h4>
<div *ngIf="cartService.getCount() > 0; else emptyCart" >
    Items count: {{getCount()}} |
    Subtotal: {{getSubtotal()}} $ |
    <a href="#" class="clear" (click)="clear($event)">Clear</a>
  <ul class="u-listReset item-grid">
    <app-cart-item *ngFor="let item of cartService.getAll()" [item]="item" (deleted)="onDelete($event)" (adjusted)="onAdjusted($event)"></app-cart-item>
  </ul>
</div>
<ng-template #emptyCart>
  <p id="empty-cart">CART IS EMPTY</p>
</ng-template>
