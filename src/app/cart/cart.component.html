<h4>Cart</h4>
<div *ngIf="items.length > 0; else emptyCart" >
    Items count: {{getCount()}} |
    Subtotal: {{getSubtotal()}} $
  <ul class="u-listReset item-grid">
    <app-cart-item *ngFor="let item of items" [item]="item" (deleted)="onDelete($event)"></app-cart-item>
  </ul>
</div>
<ng-template #emptyCart>
  <p id="empty-cart">CART IS EMPTY</p>
</ng-template>
