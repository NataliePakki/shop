<div *ngIf="order" class="panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          Shipment Address
      </h4>
  </div>
  <div class="panel-body">
      <form (ngSubmit)="onSubmit()" id="order-form" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
              class="form-control"
              id="name" name="name"
              placeholder="Name"
              required
              [(ngModel)]="order.shipmentDate.name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text"
              class="form-control"
              id="address" name="address"
              placeholder="Address"
              [(ngModel)]="order.shipmentDate.address">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text"
              class="form-control"
              id="phone" name="phone"
              placeholder="Phone"
              [(ngModel)]="order.shipmentDate.phone">
        </div>
        <div class="form-group">
          <label for="address">Email</label>
          <input type="text"
              class="form-control"
              id="email" name="email"
              placeholder="Email"
              [(ngModel)]="order.shipmentDate.email">
        </div>
      <button mat-button
          type="submit"
          [disabled]="form.invalid">Submit
      </button>
      <button mat-button
          type="button"
          (click)="onGoBack()">Back
      </button>
      </form>
  </div>
</div>
